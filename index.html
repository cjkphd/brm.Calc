<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>My First JavaScript Application</title>
    <meta name="description" content="A JavaScript calculator">
    <meta name="author" content="Matteo">
    <meta name="author" content="RayMAN">

    <link rel="stylesheet" href="css/styles.css?v=1.0">
    <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <!--[if lt IE 9]>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
<![endif]-->
  </head>

  <body>

    <button id="clear">Clear</button><input id="op" type="text" name="output" disabled/><br />
    <button id="num7">7</button>
    <button id="num8">8</button>
    <button id="num9">9</button>
    <button id="add">+</button><br />
    <button id="num4">4</button>
    <button id="num5">5</button>
    <button id="num6">6</button>
    <button id="subtract">-</button><br />
    <button id="num1">1</button>
    <button id="num2">2</button>
    <button id="num3">3</button>
    <button id="divide">/</button><br />
    <button id="num0">0</button>
    <button id="decimal">.</button>
    <button id="equal">=</button>
    <button id="multiply">*</button><br />


    <script src="script.js"></script>
  </body>
</html>
